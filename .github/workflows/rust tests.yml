name: Rust CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Install Rust (maintained alternative to actions-rs/toolchain)
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      # Install Node.js for frontend build
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      # Optional but recommended cache for faster builds
      - name: Cache cargo registry + build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: rust-${{ hashFiles('**/Cargo.lock') }}

      # Install tarpaulin manually (no archived actions)
      - name: Install Tarpaulin
        run: cargo install cargo-tarpaulin --locked

      - name: Run tests
        run: cargo test --verbose

      # Generate XML + HTML coverage reports
      - name: Run coverage
        run: cargo tarpaulin --verbose --out Xml --out Html --output-dir coverage

      # Upload coverage report using newest maintained action
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage
